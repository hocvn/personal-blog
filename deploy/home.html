<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Cá Nhân</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./src/js/home.js"></script>
  </head>
  <body>
    <!-- Thanh điều hướng -->
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="#home">Trang chủ</a></li>
          <li><a href="#contact">Liên hệ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Phần giới thiệu -->
      <section id="home" class="hero">
        <h2>Chào mừng đến với Blog của tôi!</h2>
        <p>Chia sẻ kiến thức, kinh nghiệm và câu chuyện cá nhân.</p>
      </section>

      <!-- Danh sách bài viết -->
      <section id="blog" class="blog-section">
        <div>
          <h2>Bài viết mới nhất</h2>
          <div class="button-container">
            <button id="add-post" class="add-post-button">Thêm bài viết</button>
          </div>
        </div>
        <div class="blog-container"></div>
      </section>
    </main>

    <!-- Phần liên hệ -->
    <section id="contact" class="contact">
      <h2>Liên hệ</h2>
      <p>Email: your.email@example.com</p>
    </section>

    <footer>
      <p>&copy; 2025 Blog Cá Nhân</p>
    </footer>
  </body>
</html>
