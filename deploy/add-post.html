<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài Viết</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/add-post.js"></script>
</head>
<body>

    <!-- Thanh điều hướng -->
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Chào mừng đến với Blog của tôi!</h2>
        <p>Chia sẻ kiến thức, kinh nghiệm và câu chuyện cá nhân.</p>
    </section>

    <section class="input-section">
        <div>
            <h2>Thêm Bài Viết</h2>
        </div>

        <div class="input-container">
            <input type="text" id="title" placeholder="Tiêu đề">
            <textarea id="content" placeholder="Nội dung bài viết"></textarea>
        </div>

        <button id="submit" class="submit-button">Lưu bài viết</button>
        <button id="back" class="back-button">Quay lại</button>
    </section>

    <section id="contact" class="contact">
        <h2>Liên hệ</h2>
        <p>Email: your.email@example.com</p>
    </section>

    <footer>
        <p>&copy; 2025 Blog Cá Nhân</p>
    </footer>
</body>
</html>
